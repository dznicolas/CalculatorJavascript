<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #39383d;">

    <div class="calculadora">
        <div class="display">
            <input type="text" placeholder="0" id="input" disabled>
        </div>
        <div class="buttons">
            <input type="button" value="C" id="clear">
            <input type="button" value="DEL" id="erase">
            <input type="button" value="/" class="input-button" id="divs">
            <input type="button" value="*" class="input-button" id="mult">

            <input type="button" value="7" class="input-button">
            <input type="button" value="8" class="input-button">
            <input type="button" value="9" class="input-button">
            <input type="button" value="-" class="input-button" id="menos">

            <input type="button" value="6" class="input-button">
            <input type="button" value="5" class="input-button">
            <input type="button" value="4" class="input-button">
            <input type="button" value="+" class="input-button" id="mais">

            <input type="button" value="1" class="input-button">
            <input type="button" value="2" class="input-button">
            <input type="button" value="3" class="input-button">

            <input type="button" value="=" id="equal">
            <input type="button" value="0" class="input-button">
            <input type="button" value="." class="input-button">
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
